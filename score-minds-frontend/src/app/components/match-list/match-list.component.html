<div class="match-list">
  <ng-container *ngFor="let match of matches">
    <div class="match-item">
      <app-match-card [match]="match" (open)="onOpen($event)"></app-match-card>
    </div>
  </ng-container>
  
  <!-- Empty State -->
  <div class="empty-state" *ngIf="!matches || matches.length === 0">
    <div class="empty-icon">âŒ</div>
    <h3 class="empty-title">No Matches Yet</h3>
    <p class="empty-description">You haven't joined or there is no matches yet</p>
  </div>
</div>
